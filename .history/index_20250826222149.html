<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Hotline in Bangladesh</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f5fff6] min-h-screen ">
    
<header class="header bg-white">

  <div class="top-header flex justify-between px-[100px] py-[40px]">

       <div class="flex justify-center items-center gap-3">
    <img class="w-[50px] h-[50px]" src="assets/logo.png" alt="">
    <h1 class="text-[#006747] font-semibold">EMERGENCY <br> SERVICE</h1>
   </div>
   <div class="header-right flex gap-[30px]">
      <div class="love-icon bg-[#ecfff0] flex justify-center items-center px-[27px] rounded-[50px]">
        <p class="font-bold"><i class="fa-solid fa-heart text-red-500"></i><span class="heart-count ml-[6px]">0</span></p>
      </div>
      <div class="coin-icon flex justify-center items-center px-[27px] rounded-[50px] bg-[#ecfff0]">
             <p class="font-bold"><i class="fa-solid fa-coins text-yellow-500"></i><span class="coin-count ml-[6px]">100</span></p>
      </div>
      <div class="copy-history flex justify-center items-center bg-[#00a63e] px-[27px] rounded-[50px] text-white">
          <p>copy <span class="copy-count ml-[6px]">0</span></p>
      </div>
   </div>

  </div>
  <div class="banner-section flex justify-center items-center py-[50px] bg-gradient-to-r from-[#014d35] via-[#006445] to-[#014d35]">
       <div class="flex flex-col justify-center items-center">
        <img class="w-[92px] h-[92px] mb-[20px]" src="assets/logo-dark.png" alt="">
        <h1 class="mb-[20px] text-white text-[40px] font-bold">Emergency Service Directory</h1>
        <p class="text-white text-[20px] font-semibold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
       </div>
  </div>

</header>

<main >
    <section class="card-section w-11/12 grid grid-cols-12 mx-auto border">
        <div class="card-section-with-call-history grid grid-cols-3 col-span-9">

          <!-- ***   -->
          <div class="card p-[20px] bg-white">
             <!-- card section start  -->
               <div class="card-div" >
                <!-- img + love button  -->
             <div>               
                <div class="card-love-icon flex items-center mb-[14px]">
                    <img class="w-[32px] h-[60px]" src="assets/emergency.png" alt="">
                <div>
                    <i class="fa-regular fa-heart"></i>
                </div>
                </div>               
             </div>
             <!-- img + love button  -->
              <!-- content  -->
             <div>
                <h1 class="text-[24px] font-bold">National Emergency Number</h1>
                <p class="text-[18px] text-[#5C5C5C]">National Emergency</p>
                <h2 class="text-[29px] mt-[14px]">999</h2>
                <p>All</p>
             </div>
             <!-- content  -->
              <!-- copy button call button  -->
             <div class="card-bottom flex">               
            <div class="copy-button">
                <p><i class="fa-solid fa-copy"></i>Copy</p>
            </div>
            <div class="call-button">
                <p><i class="fa-solid fa-phone"></i>call</p>
            </div>
             </div>
              <!-- copy button call button  -->
         </div>
          <!-- card section end  -->
          </div>
         <!-- *** -->

        </div>
        <div class="call-history-section col-span-3">

        </div>
    </section>
</main>


</body>
</html>
