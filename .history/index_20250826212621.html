<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Hotline in Bangladesh</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<header class="header flex justify-between px-[100px] py-[50px]">
   <div class="flex justify-center items-center gap-3">
    <img class="w-[50px] h-[50px]" src="assets/logo.png" alt="">
    <h1 class="text-[#006747] font-">EMERGENCY <br> SERVICE</h1>
   </div>
   <div class="header-right">
      <div class="love-icon">
        <p><i class="fa-solid fa-heart"></i><span class="heart-count">0</span></p>
      </div>
      <div class="coin-icon">
             <p><i class="fa-solid fa-coins"></i><span class="coin-count">0</span></p>
      </div>
      <div class="copy-history">
          <p>copy <span class="copy-count">0</span></p>
      </div>
   </div>
</header>




</body>
</html>
